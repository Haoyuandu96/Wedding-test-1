<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Table Lookup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1 class="title">Haoyuan & Darya</h1>
    <p class="date">August 23, 2025</p>
    <h2 class="find-text">Find Your Table</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" onkeyup="updateDropdown()" />
    <div id="dropdown"></div>
    <p id="result" class="result-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
