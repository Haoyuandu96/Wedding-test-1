<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Table Lookup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1 class="title">Haoyuan & Darya</h1>
    <p class="date">August 23, 2025</p>
    <h2 class="find-text">Find Your Table</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" onkeyup="updateDropdown()" />
    <div id="dropdown"></div>
    <p id="result" class="result-text"></p>

    <!-- Gift Fund Card -->
    <div id="gift-card" style="display:none; margin-top: 20px; text-align:center;">
      <div style="border:2px solid #ccc; border-radius:15px; padding:20px; width:250px; margin:auto; background:white; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
        <h3>❤️ Wedding Gift Fund ❤️</h3>
        <p>Want to send us love online?</p>
        <a href="gift.html" style="display:inline-block; padding:10px 20px; background:#ff6f61; color:white; text-decoration:none; border-radius:8px;">
          View Payment Options
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
